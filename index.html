<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Momentum App</title>
</head>
<body>
    <h2 id="clock" class="hidden">00:00</h2>
    <div id="weather" >
        <!-- class="hidden" -->
        <span></span>
        <span></span>
        <span></span>
    </div>
    <h1 id="greeting" class="hidden"></h1>
    <form id="login-form" class="hidden" >
        <span>Hello, What's your name?</span>
        <input
        required
        maxlength="15"
        type="text" 
        />
    </form>
    
   
    <form id="todo-form" class="hidden">
        <span>What is your main focus for today?</span>
        <input type="text">
    </form>
    <ul id="todo-list" class="hidden">
        <span id="todo-list__title">* To Do List</span>
    </ul>
   
    <div id="quote" class="hidden">
        <span></span>
        <br>
        <span></span>
    </div>
   
    <script src="js/background.js"></script>
    <script src="js/greeting.js"></script>
    <script src="js/clock.js"></script>
    <script src="js/quotes.js"></script>
    <script src="js/todo.js"></script>
    <script src="js/weather.js"></script>
</body>
</html>
